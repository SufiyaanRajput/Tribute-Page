<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tribute Page - Muhammad Ali</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro,Noto+Sans:700,Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css"</link>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="logo">
          <p class="logo-text">THE GREAT</p>
          <h1 class="logo-text">MUHAMMAD</h1>
          <h2 class="logo-text">ALI</h1>
        </div>

          <h3>"A<span>winner not only in the ring, but in th</span>e <br> h<span>earts of man</span>y"</h3>
        <img id="header-image" src="img/main.jpg" alt="Muhammad Ali, The Man With Many Heroic Avatars">
      </div>
    </header>

    <section id="about-container">
      <div>
        <img src="img/Mohd-Ali-Portrait.jpg" alt="">
      </div>
      <div>
        <p>The man who doesn't need <br>an <strong>"About"</strong> page</p>
        <div id="diagonal">
          <hr>
        </div>
        <blockquote>
          <p>"It isn't the mountains ahead to climb that wear you out; it's the pebble in your shoe."</p>
          <footer><strong> - Muhammad Ali</strong></footer>
        </blockquote>
      </div>
    </section>
  </body>
</html>
